{% extends 'base.html' %} {% block title %} Редактировать новость {% endblock %}
{% block content %}
{{ prf_btn|safe }}
{{ ext_btn|safe }}
{% endblock %}

{% block body %}
{{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for ('static', filename='styles/addnews.css') }}"
/>

<div class="main-container"></div>

<div class="main-news-block">
  <form action="{{url_for('uploadpicture')}}" method="POST" enctype="multipart/form-data">
    <p><input type="file" name="file" class="add-button">
      <div class="news">
        <div class="news-image">
          <img
            src="{{ url_for ('static', filename=img) }}"
            alt="preview"
          />
        </div>
      </div>
    <div class="news-buttons">
      <input type="submit" class="b1" value="Обновить изображение">
    </div>
  </form>
  <br>
  <form action="" method="post"> 
    <div class="news">
      <div class="news-text">
        Название картины (год, цена и т.д.):
        <div class="input-text">
          <input
            class="input-text_text"
            type="text"
            id="text"
            name="text"
            width="45"
            maxlength="60"
            value="{{ text }}"
          />
      </div>
    </div>

    <div class="news-buttons">
      <input type="submit" class="b1" value="Сохранить">
      <button class="b2">
        <a href="/catalog">Отмена</a>
      </button>
    </div>
  </form>
</div>

<div class="final-div"></div>

{% endblock %}
