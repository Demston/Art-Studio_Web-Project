{% extends 'base.html' %} {% block title %} Редактировать новость {% endblock %}
{% block content %}
{{ prf_btn|safe }}
{{ ext_btn|safe }}
{% endblock %}

{% block body %}
{{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for ('static', filename='styles/addnews.css') }}"
/>

<div class="main-container"></div>

<div class="main-news-block">
  <form action="{{url_for('uploadimage')}}" method="POST" enctype="multipart/form-data">
    <p><input type="file" name="file" class="add-button">
      <div class="news">
        <div class="news-image">
          <img
            src="{{ url_for ('static', filename=img) }}"
            alt="preview"
          />
        </div>
      </div>
    <div class="news-buttons">
      <input type="submit" class="b1" value="Обновить изображение">
    </div>
  </form>
  <br>
  <form action="" method="post"> 
    <div class="news">
      <div class="news-text">
        Новость:
        <div class="news-text_text">
        <textarea name="text" id="text" rows="16" cols="48">{{ text }}</textarea>
        </div>
      </div>

    </div>

    <div class="news-buttons">
      <input type="submit" class="b1" value="Сохранить">
      <button class="b2">
        <a href="/">Отмена</a>
      </button>
    </div>
  </form>
</div>

<div class="final-div"></div>

{% endblock %}
